<div wm-progressso="meu-video" class="progresso">
    <div></div>

<div>
    <button wm-play="meu-video">Play</button>
    <button wm-pause="meu-video">Pause</button>
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div{
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)   
        video.oncontextmenu = () => false 

        document.querySelector(`button[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`button[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.correntTime / videoDuration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        })

    }
    configurarVideo('meu-video')
</script>
